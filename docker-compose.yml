services:

  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "8833:80"
    depends_on:
      - app
    container_name: app_nginx

  app:
    build: 
      context: .
      dockerfile: _docker/app/Dockerfile
    volumes:
      - ./:/var/www
    depends_on:
      - db
    container_name: app_php

  db:
    image: mysql:latest
    restart: always
    volumes:
      - ./tmp/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: my_first_docker_project
      MYSQL_ROOT_PASSWORD: root
    ports:
    - 7777:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: app_db

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
    - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: root
  
  mailhog:
    image: mailhog/mailhog
    ports:
    - "8100:8025"
    container_name: app_mailhog_smtp